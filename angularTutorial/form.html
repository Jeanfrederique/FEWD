<!DOCTYPE html>
<html>
<head>
	<script data-require="angular.js@1.3.16" data.server="1.3.16" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js" ></script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="script.js"></script>
</head>
<body>
	<div ng-app="main" ng-Controller="formCtrl" class="container">
		<form class="well input-form">
			<div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" ng-model= "data.email" class="form-control" id="exampleInputEmail1" placeholder="Email">
			</div>
			<div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" ng-model= "data.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>
		</form>

		<p> {{data}} </p>

	</div>
	
</body>
</html>
